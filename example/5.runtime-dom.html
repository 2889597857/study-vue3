<body>
    <p>study-vue-createApp</p>

    <div id="app">1232134</div>
    <script src="../packages/runtime-dom/dist/VueRuntimeDOM.global.js"></script>
    <script>
        const { createApp, h } = VueRuntimeDOM
        const App = {
            setup(props, context) {

            },
            render(proxy) {
                // console.log(this)
                // console.log(proxy)
                return h('div', { style: { color: 'red' } }, 'hello')
            }
        }
        createApp(App, { name: "zs" },).mount("#app")
    </script>
