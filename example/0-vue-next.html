<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>vue-next</title>
</head>

<body>
    <div
        id="app"
        @click="state.a = 123"
    >{{state.a}}</div>

    </script>
    <script type="module">
        import { createApp, ref, reactive, computed, watch } from './vue.js';
        window.app = createApp({
            setup(props, context) {

                const state = reactive({
                    a: 123
                })
                return { state }
            },
            render(proxy) {
                console.log(proxy['$'])
            }
        }).mount("#app")

    </script>

</body>

</html>
