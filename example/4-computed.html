<script src="../packages/reactivity/dist/VueReactivity.global.js"></script>
<script>
    const { ref, computed } = VueReactivity
    // let a = ref(123)
    // let b = ref('computed')

    // let com1 = computed(() => app2.innerHTML = a.value)

    // setTimeout(() => {
    //     console.log(com1.value)
    // }, 1000);

    const count = ref(1)
    const plusOne = computed({
        get: () => count.value + 1,
        set: val => {
            count.value = val - 1
        }
    })
    console.log(plusOne.value)
    plusOne.value = 1
    console.log(count.value) // 0
</script>
